<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Ground water measurements</title>

<style type="text/css">
html,body {
	margin: 0;
	padding: 0;
	height: 100%;
	font-family: Verdana, Arial, sans-serif;
	overflow-y:hidden;
}
div.olMapViewport {
	 top: 0;
	 position: relative;
     z-index: 0;     
}


#view {
	position: relative;
}

#map {
	top: 0;
	margin-right: 36em;
	padding: 0;
	height:100%;	
}
#date {
	top: 0;	
	padding: 1em;
	height:3empt;
	width:23em;	
	margin-right: 48em;
	z-index:99999;	
	position:absolute;
	right:2em;
	top:1em;
	background-color: rgba(255, 255, 255, 0.5);
	font: 12px sans-serif;
	
}

#wgl {
	bottom: 0;	
	padding: 1em;
	height:3empt;
	
	margin-right: 48em;
	z-index:99999;	
	position:absolute;
	right:2em;
	
	background-color: rgba(255, 255, 255, 0.1);
	font: 12px sans-serif;
	
}


#legend {
	position: fixed;
	bottom: 2em;
	left: 4em;
	height: 3em;
	width: 30em;
	padding: 0.3em;
	 z-index:2000;
	background-color: rgba(255, 255, 255, 0);
}
#right {
	position: fixed;
	overflow-y:auto;
	overflow-x:hidden;		
	right: 0;
	top: 0;
	width: 36em;
	height: 100%;
	font-size: 1em;
	moz-box-shadow: 0px 0px 10px black;
	webkit-box-shadow: 0px 0px 9px black;
	box-shadow: -1px 0px 6px black;
	z-index: 10000;
}

#controls {
	position: fixed;
	top: 0em;
	left: 3em;
	width: 512px;
	z-index:2000;
	background-color: rgba(255, 255, 255, 0.2);
}

#about {
	margin: 1em;
}

#controlToggle {
	padding-left: 1em;
}

#controlToggle li {
	list-style: none;
}

#test {
	top: 0;
	opacity: 1;
	z-index: 1000;
	pointer-events: none;
	position: absolute;
	top: 0px;
}

#svgcanvas {
	top: 0;
	opacity: 1;
	z-index: 1000;
	pointer-events: none; 
 	position: absolute;
	top: 0px;
}




#chart_container {
	position: absolute;
	top: 0px;
	right: 0px;
}
.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

.brush{
 fill: grey;
 stroke: #ff8c00;
 stroke-opacity: 0.8;
 stroke-width: 1;
}

.selected.bar {
fill: #ff8c00;
}

.unselected.bar {
fill: #7b6888;
}

.out.bar {
fill: #98abc5;
}

.axis text {
  font: 10px sans-serif;
}
.l text {
  font: 10px sans-serif;
}


.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
fill: none;
stroke: steelblue;
stroke-width: 2px;
shape-rendering: optimizeSpeed ;
 
}

.point {
	
	stroke-width: 0.0005px;
	z-index: 2000;
 	fill: #000;
  	fill-opacity: .8;
  	stroke: #fff; 
}

.l {
 cursor: pointer;
 stroke: #000; 
}
.grid-background {
  fill: #ddd;
}

.grid line,
.grid path {
  fill: none;path{

}

}


.brush .extent {
  
  fill-opacity: .125;
  shape-rendering: crispEdges;
}
</style>

<script src="vl/js/SVGCanvas.js"></script>


</head>

	<div id="right">

			<div style="padding:0.5em">  Detail: </div>
			<div id = "line_chart_det"></div>
	 		
	 		
	</div>
