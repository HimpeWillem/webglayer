<style type="text/css">
html,body {
	margin: 0;
	padding: 0;
	height: 100%;
	font-family: Verdana, Arial, sans-serif;
}
div.olMapViewport {
	 top: 0;
	 position: relative;
     z-index: 0;     
}


#view {
	position: relative;
}

#map {
	 top: 0;
	margin-right: 36em;
	padding: 0;
	height:100%;	
}
#legend {
	position: fixed;
	bottom: 2em;
	left: 4em;
	height: 3em;
	width: 30em;
	padding: 0.3em;
	 z-index:2000;
	background-color: rgba(255, 255, 255, 0);
}
#right {
	position: fixed;
	overflow-y:auto;
	overflow-x:hidden;		
	right: 0;
	top: 0;

#controls {

	list-style: none;

	top: 0;
	opacity: 1;

}

#svgcanvas {
	top: 0;
	opacity: 1;
	z-index: 1000;

#chart_container {
	position: absolute;
	top: 0px;
	right: 0px;
}
.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

.brush{
 fill: grey;
 stroke: #ff8c00;
 stroke-opacity: 0.8;
 stroke-width: 1;
}

.selected.bar {
fill: #ff8c00;
}

.unselected.bar {
fill: #7b6888;
}

.out.bar {
fill: #98abc5;
}

.axis text {
  font: 10px sans-serif;
}

  font: 10px sans-serif;
}


.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
fill: none;
stroke: steelblue;
stroke-width: 2px;
shape-rendering: optimizeSpeed ;
 
}

.point {
	
	stroke-width: 0.0005px;
	z-index: 2000;
 	fill: #000;
  	fill-opacity: .8;
  	stroke: #fff; 
}

.l {
 cursor: pointer;
 stroke: #000; 
}
.grid-background {
  fill: #ddd;
}

.grid line,
.grid path {
  fill: none;path{

}

<script type="text/javascript">
  
	var map, vectors, controls, pts; 

		function init() { 
			 
		metadata = [];
		initMap();
		GLU.loadShaders();
		utils = new Utils();
		//r_count = 1 * Math.pow(10, 5);
		manager = new Manager("map");
		mcontroller = new MapController(manager);

		svgc = new SVGCanvas();

		wgs = new OpenLayers.Projection("EPSG:4326"); // Transform from WGS 1984
		merc = new OpenLayers.Projection("EPSG:900913");
		
		/*Importat global variables*/
		tlwgs = (new OpenLayers.LonLat(-180, 90)).transform(wgs, merc);	
		tl = GLU.getTopLeftTC();
	
		var data = new DataLoader();
		var rastersize = data.loadPosData("data/pos2.json","data/obs5k4_5.json");

	}

	function visualize(data){	
		pts = data.ptsxy;
		chart = new LineChart("line_chart1",pts, [new Date(data.timemin*1000), new Date(data.timemax *1000)]);
		chart_det = new LineChart("line_chart_det",pts, [new Date(data.timemin*1000), new Date(data.timemax *1000)]);
		
		svgc.addPoints(pts);
		 $(function() {
			 $( "#slider" ).slider({min:0, max:data.attributes.length});
			 });
		 $( "#slider" ).on( "slide", function( event, ui ) {
		//	 console.log(ui.value);			 			 
			 dimMap.buf_id = ui.value;
			 dimMap.render(manager.num_rec);	
			 });
		 
		 
		 $("#speed_chart").text("");
		manager.num_rec = data.num_rec;
		manager.num_frames = data.findex.length;
		/**init geo buffer*/
		manager.addDataBuffer(data.points, 2, 'wPoint');
		manager.addDataBuffer(data.pointsxy, 2, 'xy');
		/*init first attribute buffer*/			
		
		for (var i = 0; i < data.attributes.length; i++){
			manager.addDataBuffer(data.attributes[i], 1, "attr"+i);
		}
		
		for (var i = 0; i < data.attributes_line.length; i++){
			manager.addDataBuffer(data.attributes_line[i],1, "attr_line"+i);
		}
	
		manager.addDataBuffer(data.findex,1, "findex");
				
		/* init index buffer*/
		manager.addDataBuffer(data.index, 2, 'index');
		allDataFilter = new Filter(data.num_rec, data.raster_size, manager); 
		data = null;
		initGLDimensions();
		//util.createFilteringData(generateOneTriangle());
		
		map.events.register("move", map, onMove);
		map.events.register("zoomstart", map, onZoom);	
	}
	
	
	function initGLDimensions(){
		manager.update();
		mcontroller = new MapController(manager);

		canvas.setAttribute("width", div.offsetWidth);
		canvas.setAttribute("height", div.offsetHeight);
		
		dimMap = new InterpolationDimension(manager);
		dimMap.name = "map";
		dimMap.setProgram('map_interpolation_vShader', 'map_interpolation_fShader', 'map');
	
			
		dimLineChart = new LineChartDimension(manager, 400);
		
		SDLineChart = new SDLineChartDimension(manager,10);
			
			
		mcontroller.resize(div.offsetWidth, div.offsetHeight);
		mcontroller.zoommove(map.zoom, tl, render);
		renderChart();

	}
	
	function render(){
		dimMap.render(manager.num_rec);
		var read = dimMap.readPixel();
		console.log(read);
	
		
	}
	
	function renderChart(){
		for (var i=0; i < pts.length; i++){
			//var i=2;
				dimLineChart.render("attr_line"+i,1,0);
				//SDLineChart.lineChartTexture=dimLineChart.lineTexture;
				
				//SDLineChart.render();
				var readout = dimLineChart.readPixels();
				pts[i].data=readout;
			//	var readout = SDLineChart.readPixels()			    				
			}
		chart.update(pts);	
	
	}
	
	function renderDetChart(zoom,trans, start, end){
		
		for (var i=0; i < pts.length; i++){			
				dimLineChart.render("attr_line"+i,zoom,trans);				
				var readout = dimLineChart.readPixels();
			
				pts[i].data=readout;
			}
		chart_det.updatePart(pts, start,end);	
	}

	
	
	onMove = function() {
		mcontroller.zoommove(map.getZoom(), GLU.getTopLeftTC(), render);
		
		svgc.transform(map.getZoom(),GLU.getTopLeftTC());
		
	}
	
	onZoom = function() {
		mcontroller.zoommove(map.getZoom(), GLU.getTopLeftTC(), render);
	
		svgc.transform(map.getZoom(),GLU.getTopLeftTC());
	}

	


</script>
